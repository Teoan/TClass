spring:
  application:
    name: tclass-login-server #指定应用的唯一标识/服务名
    # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}  #指定当前工程于config server中的应用名，此处直接引用spring.application.name属性
      label: ${PROJECT_LABEL:dev}
      profile: ${spring.profiles.active:dev}  #指定当前工程于config server中的生效环境，此处直接引用spring.profiles.active属性
      uri: http://localhost:8888  #指定配置中心的ip和端口